<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Area-->
    <header class="header">
        <h2 class="title">Hello, there</h2>
        <h4 class="title">How can I help you today?</h4>
        <!--Suggestion List Area-->
        <ul class="suggestion-list">
            <li class="suggestion">
                <h4 class="text">
                    Suggestion-1
                </h4>
                <span class="material-symbols-rounded">
                    draw
                </span>
            </li>
            <li class="suggestion">
                <h4 class="text">
                    Suggestion-2
                </h4>
                <span class="material-symbols-rounded">
                    lightbulb
                </span>
            </li>
            <li class="suggestion">
                <h4 class="text">
                    Suggestion-3
                </h4>
                <span class="material-symbols-rounded">
                    explore
                </span>
            </li>
            <li class="suggestion">
                <h4 class="text">
                    Suggestion-4
                </h4>
                <span class="material-symbols-rounded">
                    code
                </span>
            </li>
        </ul>
    </header>
    <!--Typing Area-->
    <div class="typing-area">
        <form action="#" class="typing-form">
            <div class="input-wrapper">
                <input type="text" placeholder="Enter a prompt here"
                class="typing-input" required >
                <button class="icon material-symbols-rounded">
                    send
                </button>
            </div>
            <div class="action-buttons">
                <span class="material-symbols-rounded">
                    light_mode
                </span>
                <span class="material-symbols-rounded">
                    delete
                </span>
            </div>

        </form>
    </div>
</body>
</html>
